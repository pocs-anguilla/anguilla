# Based on: https://github.com/joerick/cibuildwheel/blob/master/examples/github-deploy.yml
name: Wheels

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - develop
    tags:
      - v*

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2019, macOS-10.15]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: joerick/cibuildwheel@v1.8.0
        env:
          # Skip: unsupported Python versions, PyPy and 32-bit versions
          CIBW_SKIP: "cp27-* cp35-* pp* *-win32 *-manylinux_i686"
          MACOSX_DEPLOYMENT_TARGET: "10.15"
          CIBW_DEPENDENCY_VERSIONS: "latest"
          CIBW_TEST_REQUIRES: pytest coverage[toml] pytest-cov
          CIBW_TEST_COMMAND: "pytest {project}/tests --import-mode=append --color=yes --cov=anguilla"
          # Skip testing in Windows + Python 3.8+ due to DLL loading issues.
          CIBW_TEST_SKIP: "cp3{8,9}-win_amd64"

      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./wheelhouse/*.whl

      - uses: actions/upload-artifact@v2
        with:
          name: coverage_file
          path: ./coverage.xml

  update_coverage:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: coverage_file
          path: .
      - uses: actions/checkout@master
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true

  upload_pypi:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: dist
      - uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_TEST_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
